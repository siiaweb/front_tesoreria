<link rel="stylesheet" href="../../../assets/css/login.css">

<ng-container *ngFor="let tb of tbanners">
<p>
    <mat-toolbar color="grey" style="height: 100px;">
        <h3>{{ tb.tban_descripcion }}</h3>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <span fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="flex-end"> <img src="https://tesoreria.ujed.mx/PIMAGENES/{{ tb.tban_ruta_img }}" style="height: 35px;"> </span>
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/bannersUpload', tb.tban_id ,'U']">
                            <mat-icon>image</mat-icon>
                            Subir Imagen
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar>
</p>
    <span class="example-spacer"></span>
</ng-container>
