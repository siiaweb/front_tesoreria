<link rel="stylesheet" href="../../../assets/css/login.css">

<button type="button" class="btn btn-blue" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" [routerLink]="['/faqsform',0,'N']">Crear FAQ</button>
<br><br>


<ng-container *ngFor="let tf of tfaqs | paginate: { itemsPerPage: 4, currentPage: p }">
<p>
<mat-toolbar color="grey" style="height: 100px;">

        <h3>{{ tf.faqs_pregunta.substring(0,50) }}</h3>
        
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-button [matMenuTriggerFor]="news">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #news="matMenu">
                        <button mat-menu-item [routerLink]="['/faqsform',tf.faqs_id,'U']">
                            <mat-icon>edit</mat-icon>
                            Editar Registro
                        </button>
                        <button mat-menu-item (click)="delete(tf.faqs_id,tf.faqs_pregunta.substring(0,50))">
                            <mat-icon>delete_forever</mat-icon>
                            Eliminar Registro
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar>
</p>
    <span class="example-spacer"></span>
</ng-container>

<div style="text-align: center;">
    <pagination-controls 
        (pageChange)="p = $event"
        responsive="true"
        previousLabel="Anterior"
        nextLabel="Siguiente">
    </pagination-controls>
</div>
