<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="../../../assets/css/login.css">

<section class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-11 mx-auto">
                <form class="row" [formGroup]="forma" (ngSubmit)="guardar()">
                    <h3>Cambiar Password</h3>
                    <div class="col-lg-12">
                        <small *ngIf="passwordNovalido" class="text-danger">
                            Ingrese un password
                        </small>
                        <input type="password" class="form-control" style="width: 70%" formControlName="usua_paswd" maxlength="50" placeholder="Password" autocomplete="off" [class.is-invalid]="passwordNovalido">
                    </div>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" style="width: 70%" formControlName="repassword" maxlength="50" placeholder="Confirmar Password" autocomplete="off" [class.is-invalid]="repasswordNovalido">
                    </div>

                    <div style="text-align: left">
                        <button class="btn btn-blue" [disabled]="!forma.valid">Guardar Cambios</button>
                        <button class="btn btn-primary" routerLink="/dashboard">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
